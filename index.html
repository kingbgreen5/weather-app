<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
  
  <title>Weather Dashboard</title>
</head>



<header> <h3 class="">Weather Dashbord</h3></header>
<body>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
    
          <div class="card">
            <h4 class="">Search for a City</h4>
           
            <form id="searchField" class="card-body">
              <label class="form-label"></label>
              <input name="username" id="searchFieldInput" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Search</button>
            </form>
            
          </div>
    <div class="displayToday">
      <h3>Atlanta <span id="todaysDate">(Todays Date)</span> <span id=todaysIcon> (Staremoji)</span></h3>
      <h4>temp</h4>
      <h4>wind</h4>
      <h4>humidity</h4>
    </div>
          

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="./assets/script.js"></script>
</body>
