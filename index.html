<head>

<header> <h3 class="">Weather Dashbord</h3></header>
<body>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
    
          <div class="card">
            <h4 class="">Search for a City</h4>
           
            <form id="searchField" class="card-body">
              <label class="form-label"></label>
              <input name="username" id="searchFieldInput" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Search</button>
            </form>
          </div>

          <hr>
    <div id='localstoragediv'> </div>


    <div id="displayToday">      <!-- Todays forcast-->
    </div>
    
    <div id="fiveDayContainer">   <!-- 5 Day Forcast:</h2> -->
   
      <div id="day1"></div>
      <div id="day2"></div>
      <div id="day3"></div>
      <div id="day4"></div>
      <div id="day5"></div>

    </div>
          



    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"

  ></script>
